<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-1.12.0.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>User Edit</title>
</head>
<script type="text/javascript">

</script>
<body>
    <form th:action="@{/user/edit}" th:method="post" th:object="${formVO}" class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="hidden" class="form-control" id="id" name="id" th:value="${user.id}">
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input id="name" type="text" class="form-control" name="name" maxlength="10" th:value="${user.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="createdAt">Created at:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="createdAt" name="createdAt" th:value="${user.createdAt}" disabled>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-default">Cancle</button>
            <button type="submit" class="btn btn-default">Edit</button>
        </div>
    </form>
</body>
</html>
